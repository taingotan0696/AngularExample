<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../assets/images/logo/bg-login-page.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form name="form" class="login100-form" (ngSubmit)="f.form.valid && changePassword()" #f="ngForm" novalidate>
                <span class="login100-form-title p-b-49">
              <img src="../../assets/images/logo/SIMVNLOGOFINAL_PNG.png" width="300"/>
            </span>

                <div class="wrap-input100 validate-input" data-validate="Password is required" [ngClass]="{ 'has-error': f.submitted && !currentPassword.valid }">
                    <label class="label-input100" style="font-weight:bold">Mật khẩu hiện tại</label>
                    <input class="input100" type="password" placeholder="Mật khẩu hiện tại" name="currentPassword" [(ngModel)]="model.currentPassword" #currentPassword="ngModel" required>
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                    <div *ngIf="f.submitted && !currentPassword.valid" class="help-block">Vui lòng nhập mật khẩu!</div>
                </div>

                <div class="wrap-input100 validate-input" data-validate="new password is required" [ngClass]="{ 'has-error': f.submitted && !newPassword.valid }">
                    <span class="label-input100" style="font-weight:bold">Mật khẩu mới</span>
                    <input class="input100" type="password" placeholder="Mật khẩu mới" name="newPassword" [(ngModel)]="model.newPassword" #newPassword="ngModel" required>
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                    <div *ngIf="f.submitted && !newPassword.valid" class="help-block">Vui lòng nhập mật khẩu mới!</div>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Confirm password is required" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
                    <span class="label-input100" style="font-weight:bold">Nhập lại mật khẩu</span>
                    <input class="input100" type="password" placeholder="Nhập lại mật khẩu" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required>
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                    <div *ngIf="f.submitted && !confirmPassword.valid" class="help-block">Vui lòng nhập lại mật khẩu!</div>
                </div>

                <div *ngIf="error" class="alert alert-danger">{{error}}</div>

                <div class="text-right p-t-8 p-b-31" style="visibility: collapse">
                    <a href="#">
                      Quên mật khẩu?
                    </a>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" >
                <i class="fas fa-unlock-alt"></i>&nbsp; Đổi mật khẩu
              </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<ng4-loading-spinner> </ng4-loading-spinner>
