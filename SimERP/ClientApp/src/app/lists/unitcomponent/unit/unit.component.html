<section class="form_content">
  <form>
    <div class="row">
      <div class="col-sm-4 text-left">
        <p class="text-uppercase" style="font-size:18px;color: #587792; font-weight:bold; font-family: 'Lato', sans-serif;"><span>ĐƠN VỊ TÍNH</span></p>
      </div>
      <div class="col-sm-8 text-right">
        <div class="form-group">
          <button type="button" class="btn btn-success btn-sm" (click)="SerachAction()">
            <i class="fab fa-searchengin"></i> Tìm kiếm (F1)
          </button>&nbsp;
          <button type="button" class="btn btn-primary btn-sm" (click)="AddModel()" data-toggle="modal" data-target="#UnitModal">
            <i class="fas fa-plus-circle"></i> Thêm mới
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="row">
          <label class="col-sm-12 control-label">Tìm kiếm</label>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="input-group mb-3 input-group-sm">
              <input type="text" [(ngModel)]="dataSerach" name="dataSerach" class="form-control form-control-sm" placeholder="Tìm mã/tên">
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
<section class="form_content">
  <div class="table-responsive">
    <!-- Table  -->
    <table class="table table-bordered table-striped table-hover">
      <!-- Table head -->
      <thead>
        <tr>
          <th>#</th>
          <th>Mã ĐVT</th>
          <th style="width: 20%">Tên đơn vị tính</th>
          <th style="width: 50%">Ghi chú</th>
          <th style="width: 5%">Sort</th>
          <th style="width: 5%"></th>
        </tr>
      </thead>
      <!-- Table head -->
      <!-- Table body -->
      <tbody>
        <tr *ngIf="ListUnit.length <= 0">
          <td colspan="6" class="text-center">Dữ liệu không tồn tại</td>
        </tr>
        <tr *ngFor="let row of ListUnit; let i = index">
          <th>{{i + 1}}</th>
          <td><a (click)="EditModel(i)" data-toggle="modal" data-target="#UnitModal" style='color:#337ab7; cursor:pointer; font-weight:bold'>{{row.UnitCode}}</a></td>
          <td class="text-left">{{row.UnitName}}</td>
          <td class="text-left">{{row.Notes}}</td>
          <td>
            <a (click)="actionUp(i)"><i class="fas fa-arrow-alt-circle-up" style="color:forestgreen; cursor:pointer; font-size:14px"></i></a>&nbsp;&nbsp;&nbsp;
            <a (click)="actionDow(i)"><i class="fas fa-arrow-alt-circle-down" style="color:forestgreen; cursor:pointer; font-size:14px"></i></a>
          </td>
          <td>
            <a (click)="EditModel(i)" data-toggle="modal" data-target="#UnitModal"><i class="fas fa-edit" style='color:#337ab7; cursor:pointer'></i></a>&nbsp;&nbsp;&nbsp;
            <a (click)="openDialog(row.UnitId)"><i class="far fa-trash-alt" style='color:#337ab7; cursor:pointer'></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
<app-pagination (goPage)="goToPage($event)" (changeLimit)="changeLimit()" (goNext)="onNext()" (goPrev)="onPrev()" [pagesToShow]="5" [page]="page" [perPage]="limit" [count]="total"></app-pagination>

<!-- The Modal -->
<div class="modal fade" id="UnitModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Thêm mới/Chỉnh sửa</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form_content">
          <div class="row">
            <div class="col-sm-3 text-right"><label control-label>Mã ĐVT</label> <label class="control-label-require">*</label></div>
            <div class="col-sm-9">
              <input type="text" [ngClass]="{'textvalidate': objModel.UnitCode.length <= 0}" [(ngModel)]="objModel.UnitCode" class="form-control form-control-sm" style="box-shadow: none; border-top: none; border-left: none; border-right: none">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3 text-right"><label control-label>Tên đơn vị tính</label> <label class="control-label-require">*</label></div>
            <div class="col-sm-9">
              <input type="text" [ngClass]="{'textvalidate': objModel.UnitName.length <= 0}" [(ngModel)]="objModel.UnitName" class="form-control form-control-sm" style="box-shadow: none; border-top: none; border-left: none; border-right: none">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3 text-right"><label control-label>Ghi chú</label></div>
            <div class="col-sm-9">
              <textarea type="text" [(ngModel)]="objModel.Notes" class="form-control form-control-sm" rows="2" style="box-shadow: none; border-top: none; border-left: none; border-right: none"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3 text-right"><label control-label></label></div>
            <div class="col-sm-9">
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" [(ngModel)]="objModel.IsActive" name="example1">
                <label class="custom-control-label" for="customCheck">Sử dụng</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer" [ngClass]="{'wrapper': (objModel.UnitCode.length <= 0 || objModel.UnitName.length <= 0)}">
        <button type="button" [ngClass]="{'pointer-events-none': (objModel.UnitCode.length <= 0 || objModel.UnitName.length <= 0)}" class="btn btn-info btn-sm" (click)="saveDataModel(true)">
          <i class="far fa-save"></i> Lưu(F3)
        </button>&nbsp;
        <button type="button" [ngClass]="{'pointer-events-none': (objModel.UnitCode.length <= 0 || objModel.UnitName.length <= 0)}" class="btn btn-info btn-sm" (click)="saveDataModel(false)">
          <i class="far fa-save"></i> Lưu & Thêm mới
        </button>&nbsp;
        <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal" #closeAddExpenseModal>Đóng</button>
      </div>

    </div>
  </div>
</div>
